{% load static %}
<!DOCTYPE html>
<html lang='en'>
  <head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/aos.css' %}">

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static 'css/tooplate-gymso-style.css' %}">
  </head>
  <body>
	<section class="contact section" id="contact">
	  <div class="container" style='float:left'>
		<div class="row">

		  <div class="ml-auto col-lg-5 col-md-6 col-12">
			<h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200">Registrate</h2>

			<form action="register" method="post" class="contact-form webform" data-aos="fade-up" data-aos-delay="400" role="form">
			  {% csrf_token %}
			  <input type='text' name='first_name' class="form-control" placeholder='Nombres'>
			  <input type='text' name='last_name' class="form-control" placeholder='Apellidos'>
			  <input type='text' name='username' class="form-control" placeholder='Nombre de Usuario'>
			  <input type='email' name='email' class="form-control" placeholder='Email'>
			  <input type='password' name='password1' class="form-control" placeholder='ContraseÃ±a'>
			  <input type='password' name='password2' class="form-control" placeholder='Confirmar ContraseÃ±a'>
			  <button type="submit" class="form-control" id="submit-button" name="submit">Submit</button>
			</form>
		  </div>

		</div>
	  </div>
	</section>

    <div>
      {% for message in messages %}
      <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="100">{{message}}</h2>
      {% endfor %}
    </div>
    <!-- SCRIPTS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

  </body>
</html>
</body>
</html>
